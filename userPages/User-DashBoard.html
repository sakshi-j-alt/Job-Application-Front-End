<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Dashboard - Jobs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card-title {
      font-weight: 600;
    }
    .priority-section h4 {
      font-weight: 700;
      color: #2e3a59;
    }
    .job-location, .job-salary {
      font-size: 0.95rem;
    }
    .job-card {
      min-height: 280px;
    }
    .job-card .btn {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div style="flex: 1; display: flex; flex-direction: column">
    <!-- Welcome Card -->
    <div class="card mb-4 border-0 shadow-sm" style="height: 120px; background-color: #027bf5;">
      <div class="card-body text-white">
        <h3 class="card-title">Welcome back, Admin!</h3>
        <p class="card-text">
          You have <span id="newApplications">...</span> new applications and <span id="urgentPositions">...</span> urgent positions to fill this week.
        </p>
      </div>
    </div>

    <!-- Domain Statistics Cards (Static for now) -->
    <div class="row mb-4">
      <div class="col-md-3">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body">
            <h6 class="text-muted mb-2">SOFTWARE DEV</h6>
            <h3 class="mb-0">24</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body">
            <h6 class="text-muted mb-2">DATA SCIENCE</h6>
            <h3 class="mb-0">18</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body">
            <h6 class="text-muted mb-2">CLOUD OPS</h6>
            <h3 class="mb-0">15</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body">
            <h6 class="text-muted mb-2">CYBERSECURITY</h6>
            <h3 class="mb-0">9</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Priority Positions Section -->
    <div class="priority-section">
      <h4 class="mt-4 mb-3">Priority Positions</h4>
      <div class="row" id="jobCardsRow">
        <!-- Job cards will be injected here -->
      </div>
    </div>
  </div>

  <script>
    
    async function loadJobs() {
      try {
        const res = await fetch(`${baseUrl}/api/jobs`);
        const jobs = await res.json();

        renderJobCards(jobs);

        document.getElementById('newApplications').textContent = jobs.length * 2; 
        document.getElementById('urgentPositions').textContent = jobs.length;
      } catch (err) {
        document.getElementById('jobCardsRow').innerHTML = `
          <div class="col-12">
            <div class="alert alert-danger">Failed to load jobs from backend.</div>
          </div>
        `;
        console.error(err);
      }
    }

    function renderJobCards(jobs) {
      const container = document.getElementById('jobCardsRow');
      if (!jobs.length) {
        container.innerHTML = `<div class="col-12"><p class="text-muted">No jobs available.</p></div>`;
        return;
      }
      container.innerHTML = jobs.map(job => `
        <div class="col-md-3 mb-4">
          <div class="card h-100 border-0 shadow-sm job-card">
            <div class="card-body d-flex flex-column">
              <div class="mb-3">
                <h5 class="card-title">${job.jobTitle}</h5>
                <p class="text-muted small">${job.company ? job.company.compName : 'Company'}</p>
              </div>
              <div class="mb-3">
                <p class="card-text text-muted small job-location">${job.jobLocation}</p>
                <p class="card-text text-muted small job-salary">
                  ${job.salary ? 'â‚¹' + job.salary.toLocaleString() : ''}
                </p>
              </div>
              <div class="mt-auto">
                <button class="btn btn-outline-primary w-100" onclick="viewJob(${job.jobId})">View Job</button>
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Example: View Job handler (you can implement navigation or modal)
    function viewJob(jobId) {
      alert("View details for Job ID: " + jobId);
      // window.location.href = `/job-details.html?id=${jobId}`;
    }

    // Load jobs on page load
    loadJobs();
  </script>
</body>
</html>
