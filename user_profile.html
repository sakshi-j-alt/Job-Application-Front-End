<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
      <a class="navbar-brand" href="#">Company</a>
      <div class="ms-auto dropdown">
        <a
          class="nav-link dropdown-toggle text-white"
          href="#"
          data-bs-toggle="dropdown"
        >
          <i class="fa fa-user"></i> Admin
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Logout</a></li>
        </ul>
      </div>
    </nav>

    <div class="d-flex">
      <!-- Sidebar -->
      <div
        class="bg-dark text-white sidebar p-3"
        style="width: 250px; min-height: 100vh"
      >
        <h5 class="text-white mb-3">Navigation</h5>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="#" class="nav-link text-white">
              <i class="fa fa-chart-line me-2"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white">
              <i class="fa fa-briefcase me-2"></i> Post Jobs
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white">
              <i class="fa fa-file-alt me-2"></i> View Applications
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white">
              <i class="fa fa-file-alt me-2"></i> Report
            </a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="p-4" style="flex: 1;" id="main-content">
        <h2 class="mb-4"><i class="fa fa-id-badge me-2"></i>User Profile</h2>
        <div id="profile-details"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      &copy; 2025 User Dashboard. All rights reserved.
    </footer>

    <!-- Script -->
    <script>
      async function loadUserProfile() {
        try {
          const userId = 1;
          const [user, experience, qualification, skill, applications, jobs, companies] = await Promise.all([
            fetch(`http://localhost:3000/users/${userId}`).then(res => res.json()),
            fetch(`http://localhost:3000/experience?userId=${userId}`).then(res => res.json()),
            fetch(`http://localhost:3000/qualification?userId=${userId}`).then(res => res.json()),
            fetch(`http://localhost:3000/skill?userId=${userId}`).then(res => res.json()),
            fetch(`http://localhost:3000/applications?userid=${userId}`).then(res => res.json()),
            fetch(`http://localhost:3000/jobs`).then(res => res.json()),
            fetch(`http://localhost:3000/companies`).then(res => res.json())
          ]);

          const userJobs = applications.map(app => {
            const job = jobs.find(j => j.jobid === app.jobid);
            const company = companies.find(c => c.compId === job?.compId);
            return {
              title: job?.title,
              company: company?.compName,
              status: app.status
            };
          });

          const profileHTML = `
            <div class="card mb-4 shadow-sm">
              <div class="card-body">
                <h4 class="card-title mb-3"><i class="fa fa-user-circle me-2 text-primary"></i>${user.name}</h4>
                <div class="row">
                  <div class="col-md-6"><strong>Email:</strong> ${user.email}</div>
                  <div class="col-md-6"><strong>Phone:</strong> ${user.phone}</div>
                  <div class="col-md-12 mt-2"><strong>Address:</strong> ${user.address}</div>
                </div>
              </div>
            </div>

            <div class="card mb-4 shadow-sm">
              <div class="card-header bg-primary text-white"><strong><i class="fas fa-briefcase me-2"></i>Experience</strong></div>
              <div class="card-body">
                ${experience.length > 0 ? experience.map(exp => `
                  <div class="mb-2">
                    <span class="fw-semibold">${exp.role}</span> at <span class="text-muted">${exp.company}</span>
                    <span class="badge bg-secondary ms-2">${exp.years} yrs</span>
                  </div>
                `).join('') : `<p class="text-muted">No experience added.</p>`}
              </div>
            </div>

            <div class="card mb-4 shadow-sm">
              <div class="card-header bg-success text-white"><strong><i class="fas fa-graduation-cap me-2"></i>Qualification</strong></div>
              <div class="card-body">
                ${qualification.length > 0 ? qualification.map(q => `
                  <div class="mb-2">
                    ${q.degree} from ${q.institution} <span class="badge bg-light text-dark">${q.year}</span>
                  </div>
                `).join('') : `<p class="text-muted">No qualifications added.</p>`}
              </div>
            </div>

            <div class="card mb-4 shadow-sm">
              <div class="card-header bg-info text-white"><strong><i class="fas fa-code me-2"></i>Skills</strong></div>
              <div class="card-body">
                ${skill.length > 0 ? skill.map(s => `
                  <span class="badge rounded-pill bg-dark me-2 mb-2">${s.name} <span >(${s.level})</span></span>
                `).join('') : `<p class="text-muted">No skills listed.</p>`}
              </div>
            </div>

            <div class="card mb-4 shadow-sm">
              <div class="card-header bg-warning text-dark"><strong><i class="fas fa-paper-plane me-2"></i>Job Applications</strong></div>
              <div class="card-body">
                ${userJobs.length > 0 ? userJobs.map(j => `
                  <div class="mb-2">
                    <strong>${j.title}</strong> at ${j.company}
                    <span class="badge bg-${j.status === 'Pending' ? 'warning text-dark' : j.status === 'Accepted' ? 'success' : 'danger'} ms-2">${j.status}</span>
                  </div>
                `).join('') : `<p class="text-muted">No job applications submitted.</p>`}
              </div>
            </div>
          `;

          document.getElementById("profile-details").innerHTML = profileHTML;
        } catch (err) {
          console.error("Error loading user profile:", err);
          document.getElementById("profile-details").innerHTML = `<div class="alert alert-danger">Failed to load profile data.</div>`;
        }
      }

      loadUserProfile();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
