<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top 5 Jobs (Your Company)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: #f8f9fa; }
    .table-container {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.06);
      padding: 32px;
    }
  </style>
</head>
<body>
  
    <h2 class="mb-4 text-center">Top 5 Jobs By Domain</h2>
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>Domain</th>
            <th>Job Title</th>
            <th>Applications</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="jobs-tbody"></tbody>
      </table>
    </div>
  

  <script>
    (function () {
    const COMPANY_ID = "COMP001"; 

    // Example data for the logged-in company (replace with fetch to your backend)
    const topJobs = [
      { 
        domain: "IT", 
        title: "Frontend Developer", 
        app_count: 15,
        status: "Active"
      },
      { 
        domain: "IT", 
        title: "Backend Developer", 
        app_count: 13,
        status: "Closed"
      },
      { 
        domain: "Finance", 
        title: "Financial Analyst", 
        app_count: 12,
        status: "Active"
      }
    ];

    // Group jobs by domain
    const grouped = {};
    topJobs.forEach(job => {
      if (!grouped[job.domain]) grouped[job.domain] = [];
      grouped[job.domain].push(job);
    });

    // Populate table
    const tbody = document.getElementById('jobs-tbody');
    Object.keys(grouped).forEach(domain => {
      grouped[domain].forEach((job, idx) => {
        const tr = document.createElement('tr');
        if (idx === 0) {
          tr.innerHTML += `<td rowspan="${grouped[domain].length}" class="align-middle fw-bold">${domain}</td>`;
        }
        tr.innerHTML += `
          <td>${job.title}</td>
          <td>${job.app_count}</td>
          <td><span class="badge ${job.status === 'Active' ? 'bg-success' : 'bg-secondary'}">${job.status}</span></td>
        `;
        tbody.appendChild(tr);
      });
    });
    })();
  </script>
</body>
</html>
